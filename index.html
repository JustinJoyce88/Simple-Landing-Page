<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header">
    <img id="header-img" src="http://bradwhitt.com/wp-content/uploads/2013/10/brad-header-placeholder-300x85.png">
    <nav id="nav-bar">
      <a href="#header" class="nav-link">Home</a>
      <a href="#video-section" class="nav-link">Video</a>
      <a href="#contact-section" class="nav-link">Contact</a>
    </nav>
  </header>
  <section id="video-section">
    <h2>Video</h2>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/zlVdXaC6EpY" frameborder="0" allow="autoplay; encrypted-media"
      allowfullscreen></iframe>
  </section>
  <section id="contact-section">
    <h2>Contact</h2>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input type="email" name="email" id="email" placeholder="Enter your email address">
      <input type="submit" value="Submit" id="submit">
    </form>
  </section>
</body>

</html>
